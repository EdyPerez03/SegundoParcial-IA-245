<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio 3/styles/style.css">
    <title>Búsqueda de Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Autos</h1>
    
    <form method="POST">
        <label for="precio_min">Precio mínimo:</label>
        <input type="number" step="0.01" id="precio_min" name="precio_min" required>
        <br><br>
        <label for="precio_max">Precio máximo:</label>
        <input type="number" step="0.01" id="precio_max" name="precio_max" required>
        <br><br>
        <input type="submit" value="Buscar">
    </form>

    {% if resultados %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for auto in resultados %}
            <tr>
                <td>{{ auto[0] }}</td>
                <td>{{ auto[1] }}</td>
                <td>{{ auto[2] }}</td>
                <td>{{ auto[3] }}</td>
                <td>{{ auto[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No se encontraron autos en ese rango de precios.</p>
    {% endif %}
</body>
</html>
